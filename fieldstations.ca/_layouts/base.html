<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{ page.title }} | {{ site.title }}</title>

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700,400italic,700italic,300italic"
		  rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="{{ site.baseurl }}/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-59158514-1', 'auto');
        ga('send', 'pageview');

	</script>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<meta name="description" content="A compendium of field stations across Canada.">
	<meta name="google-site-verification" content="Pd39jGQHlszWHWGOxckckOXKefxKptzcuoyoM50iSUQ" />
</head>
<body class="page-{{ page.layout }}">
<div class="container">
	<header>
		<div id="title">
			<a href="/">{{ site.title }}</a>
		</div>
		<nav>
			<ul>
				<li {% if page.permalink == "/" %}class="active"{% endif %}>
				<a href="/"><span class="icon-home"></span></a>
				</li>
				<li {% if page.permalink == "/importance/" %}class="active"{% endif %}>
				<a href="/importance/">Importance</a>
				</li>
				<li {% if page.permalink == "/stations/" %}class="active"{% endif %}>
				<a href="/stations/">Field Stations</a>
				</li>
				<li {% if page.permalink == "/tribute/" %}class="active"{% endif %}>
				<a href="/tribute/">
					Tribute to Delta Marsh<span class="hidden-mobile"> Field Station</span>
				</a>
				</li>
				<li {% if page.permalink == "/links/" %}class="active"{% endif %}>
				<a href="/links/">Links &amp; Resources</a>
				</li>
			</ul>
		</nav>
	</header>
	{{ content }}
</div>
</body>
</html>
